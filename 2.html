<html>
    <head>
        Document
    </head>
    <body>
        <script>
            function getData() {
              const getDataa = localStorage.getItem("myData");
              const myOBJ = JSON.parse(getDataa); //json string to js oject string
              document.getElementById("table1").rows[1].cells[0].innerHTML = myOBJ.name;
              document.getElementById("table1").rows[1].cells[1].innerHTML = myOBJ.email;
              document.getElementById("table1").rows[1].cells[2].innerHTML = myOBJ.password;
            }
          </script>
          <table style="width: 100%" id="table1">
            <tr>
              <td>Name</td>
              <td>email</td>
              <td>password</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <h2><button type="submit" onclick="getData()">GetData</button></h2>
          </table>
    </body>
</html>
